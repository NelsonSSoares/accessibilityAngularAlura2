<h1>Acessible Modal Component</h1>

<p>Welcome to the Accessible modal testing page</p>

<button class="button button-primary" type="button"
(click)="show()">Show Modal</button>

<!-- Guarda template para ser usando quando chamado (ngIf por exemplo)-->
<ng-template #modal>
  <div class="form-field">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" [(value)]="firstName">
  </div>

  <div class="form-field">
    <label for="surname">Surname:</label>
    <input type="text" id="surname">
  </div>

  <div class="form-field">
    <label for="age">Age</label>
    <input type="text" id="age">
  </div>

  <div class="button-group">
    <button type="button" class="button button-primary">Submit</button>
    <button type="button" class="button button-secondary" (click)="modalRef.close()">Cancel</button>
  </div>
</ng-template>
